<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Final Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/1efb66f3b5.js" crossorigin="anonymous"></script>
    <script src="movie.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <div class="row nav__content--wrapper">
                <div class="nav__content">
                    <div class="nav__logo">
                        <img class="nav__logo--img" src="./assets/dbom_logo.png" alt="">
                        <h2 class="nav__logo--title"><span class="red">D</span>-BOM</h2>
                    </div>
                    <div class="nav__links">
                        <a href="./index.html" id="findMovieLink" class="nav__link btn btn__contact">Return to Search</a>
                        <a href="./index.html" id="findMovieLink" class="nav__link btn btn__return">Return</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section class="movie__page">
        <div class="movie__page--content-wrapper">
            <div class="movie__page--result">
                <img src="https://placehold.co/300x450?text=No+Image" 
                        class="movie__page--poster" alt="Movie Poster">
                <div class="movie__result--content">
                    <h2 class="movie__page--title">Movie title</h2>
                    <p class="movie__page--year">Year</p>
                    <p class="movie__page--rated">Rated:</p>
                    <p class="movie__page--runtime">runtime</p>
                    <p class="movie__page--plot">Plot</p>
                    <p class="movie__page--writer">Written by:</p>
                    <p class="movie__page--director">Directed by:</p>
                    <p class="movie__page--actors">Staring:</p>
                </div>
            </div>
        </div>
    </section>
    
    
</body>

</html>
